<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = [1, 2, 4, 5, 6, 8];
    let check = index.toString();
    let result=[check[0]];

for (i=1;i<check.length;i++){
    if( (check[i-1]%2==0) && (check[i]%2==0)){
        result.push('-',check[i]);
    }else {
        result.push(check[i]);
    }
}
document.write(result.join(''));


</script>
</body>
</html>
